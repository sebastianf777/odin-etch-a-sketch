  <body>
    <section >
      <aside class="control_panel">
          <div id="options">
              <div id="reset" class="options_buttons">RESET</div>
            
                <input id="color_selection" class="options_buttons" type="color" value="#000000">
          
              <div id='eraser' class="options_buttons"></div>
              <div id="random" class="options_buttons"></div>
              <div id="multicolor" class="options_buttons"></div>
              <div id='grid_size_show' class="options_buttons"></div>
              <input id='grid_size' class="options_buttons" type="range" min="1" max="64" value="16"> 

          </div>
      </aside>
      <article id="grid_container"></article>
    </section>
    <script src="js/main.js"></script>
